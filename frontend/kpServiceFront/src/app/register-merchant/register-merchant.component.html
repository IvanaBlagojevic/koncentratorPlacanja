<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container p-2">
            <div class="row ml-1 mr-1">
                <div class="col-md-4 py-5 bg-info text-white">
                    <h2>Create  your account</h2>
                </div>
                <div class="col-md-8 py-5 border">
                    <h2>Register</h2>
                    <form  #f="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                        <div class="form-group">
                            <label for="input_fname">Company name</label>
                            <input type="text" class="form-control" name="input_fname" placeholder="Company name" [(ngModel)]="merchantInfo.companyName">
                        </div>
                        <div class="form-group">
                            <label for="input_lname">Merchant name</label>
                            <input type="text" class="form-control" name="input_lname" placeholder="Merchant name" [(ngModel)]="merchantInfo.merchantName">
                        </div>
                        <div class="form-group">
                            <label for="input_email_1">Merchant issn</label>
                            <input type="text" class="form-control" name="input_email_1" placeholder="Issn" [(ngModel)]="merchantInfo.username">
                        </div>
                        <div class="form-group">
                            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <label>Payment methods</label>
                                <select name="paymentMethods" id="methods" multiple class="form-control" [(ngModel)]="choosenMethods">
                                    <option *ngFor = 'let method of allPaymentMethods' value="{{method.name}}">{{method.name}}</option>
                                </select>
                                <a id="move" class="btn btn-primary" (click) ="getPaymentForms()">Get forms</a>
                            </div>
                        </div>
                        <div class="form-group"   *ngFor ='let m of merchantInfo.supportedMethods'>
                            <label>{{m.name}}</label>
                            <div class="form-group"  *ngFor = 'let f of m.fields'>
                                <input type="{{f.type}}" name="{{f.name}}" class="form-control" placeholder="Enter {{f.name}}" [(ngModel)]="f.value">
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
