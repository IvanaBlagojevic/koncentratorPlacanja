<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container p-2">
            <div class="row ml-1 mr-1">
                <div class="col-md-4 py-5 bg-info text-white">
                    <h2>Journal info</h2>
                    <h5>Journal: {{merchant.merchantName}}</h5>
                </div>
                <div class="col-md-8 py-5 border">
                <h2>Subscription data:</h2>
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-md-10">
                       <div class="form-group">
                            <div class="divSub" *ngFor="let s of merchant.subscriptions">
                                <p class="pmove">Type: {{s.subPeriod}} subscription</p>
                                <p class="pmove">Price: {{s.subPrice}}$</p>
                                <p class="pmove">Frequency: {{s.frequency}}</p>
                                <button class="btn btn-primary" id="b{{s.subPeriod}}" (click)="subscribe(s)">Subscribe</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
