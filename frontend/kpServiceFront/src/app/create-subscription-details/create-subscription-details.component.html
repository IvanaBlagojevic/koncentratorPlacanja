<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container p-2">
            <div class="row ml-1 mr-1">
                <div class="col-md-4 py-5 bg-info text-white">
                    <h2>Subscription details</h2>
                </div>
                <div class="col-md-8 py-5 border">
                <h2>Subscription data:</h2>
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-md-10">
                    <form  #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="input_email_1">Merchant username</label>
                            <input type="text" class="form-control" name="input_email_1" placeholder="Username" [(ngModel)]="subscriptionDTO.merchantUsername">
                        </div>
                        <div class="form-group">
                            <label for="input_email_1">Subscription period</label>
                            <select class="form-control" name="periodOptions"  [(ngModel)]="subscriptionDTO.subPeriod">
                                <option value="WEEK">Week</option>
                                <option value="DAY">Day</option>
                                <option value="YEAR">Year</option>
                                <option value="MONTH">Month</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="input_email_1">Period frequency</label>
                                <input type="number" class="form-control" name="input_email_1" placeholder="Frequency" [(ngModel)]="subscriptionDTO.frequency"> 
                        </div>
                        <div class="form-group">
                            <label for="input_email_1">Subscription price</label>
                            <input type="number" class="form-control" name="input_email_1" placeholder="Price" [(ngModel)]="subscriptionDTO.subPrice"> 
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
