<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
        <div class="container p-2">
            <div class="row ml-1 mr-1">
                <div class="col-md-4 py-5 bg-info text-white">
                    <h2>Cancel subscription</h2>
                </div>
                <div class="col-md-8 py-5 border">
                    <h2>Subscription data</h2>
                    <div class="form-group">
                        <label for="input_fname">Merchant: {{subscription.merchantUsername}}</label>
                    </div>
                    <div class="form-group">
                        <label for="input_fname">Subscription active: {{subscription.active}}</label>
                    </div>
                    <div class="form-group">
                        <label for="input_fname">Subscription type: {{subscription.type}}</label>
                    </div>
                    <div class="form-group">
                        <label for="input_fname">Price: {{subscription.priceAmount}}$ a {{subscription.type}}</label>
                    </div>        
                    <div class="form-group">
                        <label for="input_fname">Subscriber: {{subscription.subEmail}}</label>
                    </div>        
                    <button class="btn btn-primary" id="id" (click)="unsubscribe(subscription)">Cancel subcription</button>
                   
                </div>
            </div>
        </div>
</body>
</html>
