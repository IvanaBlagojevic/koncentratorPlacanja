<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form ngNativeValidate id="signup-form" class="signup-form" action="#" (ngSubmit)="sign()" method="POST">
                    <h2 class="form-title">Register merchant</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Merchant email" [(ngModel)]="merchant.merchantEmail"  name="merchantEmail" id="merchantEmail"
                            [required]="true" />
                            
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Merchant id" [(ngModel)]="merchant.merchantId"  name="merchantId" id="merchantId"
                            [required]="true" />
                            
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Merchant password" [(ngModel)]="merchant.merchantPassword"  name="merchantPassword" id="merchantPassword"
                            [required]="true"  />
                          
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </section>
  
  </div>
