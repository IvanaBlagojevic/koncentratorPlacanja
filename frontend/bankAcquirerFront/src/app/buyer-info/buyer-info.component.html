<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form ngNativeValidate id="signup-form" class="signup-form" action="#" (ngSubmit)="sign()" method="POST">
                    <h2 class="form-title">Input buyer info:</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="PAN" [(ngModel)]="buyer.pan"  name="pan" id="pan"
                            [required]="true" />
                            
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="cardHolderName" [(ngModel)]="buyer.cardHolderName"  name="cardHolderName" id="cardHolderName"
                            [required]="true" />
                            
                    </div>
                    <div class="form-group">
                        <input type="Date" class="form-input" placeholder="Date when card expired" [(ngModel)]="buyer.dateTillExpired"  name="dateTillExpired" id="dateTillExpired"
                            [required]="true" />
                            
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Security code" [(ngModel)]="buyer.securityCode"  name="securityCode" id="securityCode"
                            [required]="true"  />
                          
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </section>
  
  </div>
